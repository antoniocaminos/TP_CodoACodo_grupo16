  <main class="main-formulario">
    <section id="contact-form">
      <h2 style="font-size:50px;">Formulario de Contacto</h2>
      <form action="#" method="POST">
        <div class="group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="group">
          <label for="contact">Correo Electrónico o Teléfono de Contacto:</label>
          <input type="text" id="contact" name="contact" required>
        </div>
        <div class="group">
          <label for="location">Ubicación Geográfica:</label>
          <select id="location" name="location">
            <option value="">Selecciona un país</option>
          </select>
        </div>
        <div class="group">
          <label for="language">Tu idioma:</label>
          <select id="language" name="language">
            <option value="">Selecciona una opción</option>
          </select>
        </div>
        <div class="custom-radio-container">
          <label>Motivo de Consulta (elige una opción):</label><br>
          <div class="custom-radio">
            <input type="radio" id="movie" name="reason" value="consulta">
            <label for="movie">Consulta sobre una película específica</label><br>
          </div>
          <div class="custom-radio">
            <input type="radio" id="improve" name="reason" value="sugerencias">
            <label for="improve">Sugerencias para mejorar el sitio</label><br>
          </div>
          <div class="custom-radio">
            <input type="radio" id="report" name="reason" value="problema-contenido">
            <label for="report">Reportar un problema de contenido</label><br>
          </div>
          <div class="custom-radio">
            <input type="radio" id="technical" name="reason" value="problema-tecnico">
            <label for="technical">Problemas técnicos con la reproducción del contenido</label><br>
          </div>
          <div class="custom-radio">
            <input type="radio" id="other" name="reason" value="otras-consultas">
            <label for="other">Otras consultas o comentarios</label><br>
          </div>
        </div>
        <div class="group">
          <label for="message">Escribe tu mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="group">
          <label>Género de Películas Preferido:</label>
          <select id="genre" name="genre">
            <option value="">Selecciona una opción</option>
            <option value="accion">Acción</option>
            <option value="comedia">Comedia</option>
            <option value="drama">Drama</option>
            <option value="ciencia-ficcion">Ciencia Ficción</option>
            <option value="terror/horror">Terror/Horror</option>
            <option value="romantico">Romántico</option>
            <option value="suspenso/misterio">Suspenso/Misterio</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="group">
          <label for="how-found">¿Cómo encontraste nuestro sitio web?</label>
          <select id="how-found" name="how-found">
            <option value="">Selecciona una opción</option>
            <option value="busqueda">Motores de Búsqueda</option>
            <option value="redes-sociales">Redes Sociales</option>
            <option value="recomendacion">Recomendación de un amigo</option>
            <option value="publicidad">Publicidad</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <br>
        <label>¿Qué tan satisfecho estás con nuestro sitio web?</label>
        <div class="feedback"> 
          <label class="angry">
              <input type="radio" value="1" name="feedback" />
              <div>
                  <svg class="eye left">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="eye right">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="mouth">
                      <use xlink:href="#mouth">
                  </svg>
              </div>
          </label>
          <label class="sad">
              <input type="radio" value="2" name="feedback" />
              <div>
                  <svg class="eye left">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="eye right">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="mouth">
                      <use xlink:href="#mouth">
                  </svg>
              </div>
          </label>
          <label class="ok">
              <input type="radio" value="3" name="feedback" />
              <div></div>
          </label>
          <label class="good">
              <input type="radio" value="4" name="feedback" checked />
              <div>
                  <svg class="eye left">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="eye right">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="mouth">
                      <use xlink:href="#mouth">
                  </svg>
              </div>
          </label>
          <label class="happy">
              <input type="radio" value="5" name="feedback" />
              <div>
                  <svg class="eye left">
                      <use xlink:href="#eye">
                  </svg>
                  <svg class="eye right">
                      <use xlink:href="#eye">
                  </svg>
              </div>
          </label>
      </div>
              
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7 4" id="eye">
              <path d="M1,1 C1.83333333,2.16666667 2.66666667,2.75 3.5,2.75 C4.33333333,2.75 5.16666667,2.16666667 6,1"></path>
          </symbol>
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 7" id="mouth">
              <path d="M1,5.5 C3.66666667,2.5 6.33333333,1 9,1 C11.6666667,1 14.3333333,2.5 17,5.5"></path>
          </symbol>
      </svg>
        <br>
        <label for="newsletter">Suscribirse al Boletín de Noticias:</label>
        <div class="d-flex">
          <input type="checkbox" id="newsletter" name="newsletter" value="si">
          <label class="pl-1" for="newsletter">Sí, me gustaría recibir actualizaciones, novedades y ofertas por correo
            electrónico</label>
          </div>
          <br>
        <div class="group">
          <label for="avatar">Seleccionar una imagen:</label>
          <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
        <br>
        <button type="submit">Enviar Mensaje</button>
        <br><br>
      </form>
    </section>
